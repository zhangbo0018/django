{% extends 'index.html' %}



{% block content %}
    <div class="wrapper">
        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="float-right hide-phone">
                            <a href="" class="btn btn-outline-secondary btn-round waves-effect">
                            <i class="mdi mdi-cloud-download mr-2"></i>
                            下载模型
                            </a>
                        </div>
                        <div class="btn-group mt-2">
                            <h4 style="font-weight: bold; text-shadow: 2px 2px 4px #555555; text-align: center;">{{ msg }}</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                {% if msg == "情感分析建模已完成！" %}
                    <div class="col-sm-12">
                    <div class="card-body" style="border: 2px solid #dddddd;text-align: center;">
                        <a class="btn btn-primary btn-sm btn-block text-white" href="{% url 'user:user_portrait' %}">
                            <span style="font-size: 20px;">开始用户画像</span>
                        </a>
                    </div>
                </div>
            {% endif %}
            </div>


        </div>
    </div>
{% endblock %}

{% block script_content %}
    {% if message %}
        <script>
        alert("{{ message }}");
        </script>
    {% endif %}
{% endblock %}
