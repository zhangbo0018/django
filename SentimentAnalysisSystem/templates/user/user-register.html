<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <style>
        .card {
            margin-top: 200px;
        }
    </style>
</head>
<body>
<div class="accountbg"></div>
<div class="wrapper-page">
    <div class="card">
        <div class="card-body">
            <div class="text-center m-b-15">
                    <p>基于python的</p>
                    <p>商品评价及用户画像</p>
                    <p>情感信息智能提取及推荐系统</p>
{#                <p>基于卷积神经网络的手语识别系统</p>#}
            </div>
            <div class="p-3">
                <form class="form-horizontal" action="{% url 'user:register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" name="username" type="text" required placeholder="姓名">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" name="password" type="password" required placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <select class="form-control" required name="gender">
                                <option selected value="1">男</option>
                                <option value="0">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group text-center row m-t-20">
                        <div class="col-12">
                            <button class="btn btn-danger btn-block waves-effect waves-light" type="submit">注册
                            </button>
                        </div>
                    </div>
                    <div class="form-group m-t-10 mb-0 row">
                        <div class="col-12 m-t-20 text-center">
                            <a href="{% url 'login:login' %}" class="text-muted">
                                已注册？
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/modernizr.min.js' %}"></script>
<script src="{% static 'js/waves.js' %}"></script>
<script src="{% static 'js/jquery.slimscroll.js' %}"></script>
<script src="{% static 'js/jquery.nicescroll.js' %}"></script>
<script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'js/excanvas.js' %}"></script>
<script src="{% static 'js/jquery.knob.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
