{% extends 'index.html' %}
{% load static %}


{% block content %}
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <h4 class="page-title" style="text-align: center;"></h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body"><h4 class="mt-0 header-title">添加一条商品评论</h4>
                            <p class="text-muted mb-4 font-13"></p>
                            <form class="" action="#" novalidate="">
                                <div class="form-group"><label>购买商品名称</label>
                                    <input type="text" class="form-control" required="" placeholder="" data-parsley-id="5">

                                </div>
                                <div class="form-group"><label>商品品类</label>
                                    <div>
                                        <select class="form-control">
                                            {% for goods_type in goods_types %}
                                                <option>{{ goods_type }}</option>
                                            {% endfor %}
                                        </select>

                                    </div>
                                </div>
                                <div class="form-group"><label>商品的情感倾向</label>
                                    <div>
                                        <select class="form-control">
                                            <option selected>好评</option>
                                            <option>差评</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="form-group"><label>商品评价</label>
                                    <div><textarea required="" class="form-control" rows="5"
                                                   data-parsley-id="21"></textarea>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <button type="submit" class="btn btn-primary waves-effect waves-light">提交
                                        </button>
                                        <button type="reset" class="btn btn-secondary waves-effect m-l-5">清空
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block script_content %}
    {% if message %}
        <script>
            alert("{{ message }}");
        </script>
    {% endif %}
{% endblock %}
