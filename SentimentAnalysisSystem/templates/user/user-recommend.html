{% extends 'index.html' %}
{% load static %}


{% block content %}
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <br>
                        <h3 style="font-weight: bold; text-shadow: 2px 2px 4px #555555; text-align: center;">
                            【猜你喜欢】个性推荐
                        </h3>
                    </div>
                </div>
            </div>

            <div class="row">
                {% for product in product_detail %}
                <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <div class="card" style="height: 600px;">
                        <div class="card-body card-body-1 team-name" style="font-family: 'Helvetica', sans-serif; color: #333;">
                            <img src="{{ product.src }}" alt="图片加载失败" height="300" width="300">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <br>
                            {{ product.title }}
                        </div>
                    </div>
                </div>
                {% endfor %}

                <!-- 个性化推荐反馈 -->
                <div class="col-sm-12">
                    <div class="card-body" style="border: 2px solid #dddddd;text-align: center;">
                        <a class="btn btn-primary btn-sm btn-block text-white" href="{% url 'user:display_feedback' %}">
                            <span style="font-size: 20px;">个性化推荐反馈</span>
                        </a>
                    </div>
                </div>
            </div>
        </div><!-- end container -->
    </div><!-- end wrapper -->
{% endblock %}

{% block script_content %}
    {% if message %}
        <script>
        alert("{{ message }}");
        </script>
    {% endif %}
{% endblock %}
